<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Đám Cưới Văn Mẫn & Thu Hà</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- Background music - hidden YouTube player -->
    <div class="youtube-player">
        <iframe 
            src="https://www.youtube.com/embed/06-XXOTP3Gc?autoplay=1&mute=0&controls=0&loop=1&playlist=06-XXOTP3Gc" 
            allow="autoplay; encrypted-media" 
            allowfullscreen
            frameborder="0">
        </iframe>
    </div>
    
    <div class="container">
        <div class="wedding-card">
            <div class="header">
                <h1>Văn Mẫn & Thu Hà</h1>
                <p class="date">Chúc Mừng Đám Cưới</p>
            </div>
            
            <div class="content">
                <div class="message">
                    <p>Chúc mừng anh chị đã tìm thấy nhau và bắt đầu cuộc hành trình mới cùng nhau.</p>
                    <p>Mong rằng tình yêu của anh chị sẽ mãi mãi bền vững, hạnh phúc và tràn đầy niềm vui.</p>
                </div>
                
                <div class="heart-container">
                    <div class="big-heart"></div>
                </div>
                
                <div class="wishes">
                    <p>Chúc anh chị trăm năm hạnh phúc</p>
                    <p>Tình yêu vĩnh cửu</p>
                    <p>Hạnh phúc mãi mãi</p>
                </div>
            </div>
            
            <div class="footer">
                <!-- No content needed here -->
            </div>
        </div>
    </div>
    
    <!-- Hearts container moved outside the card to cover the entire page -->
    <div class="hearts-container">
        <!-- Hearts will be added by JavaScript -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
