<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Đám Cưới Văn Mẫn & Thu Hà</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wedding-card">
            <div class="header">
                <h1>Văn Mẫn & Thu Hà</h1>
                <p class="date">Chúc Mừng Đám Cưới</p>
            </div>
            
            <div class="content">
                <div class="message">
                    <p>Chúc mừng anh chị đã tìm thấy nhau và bắt đầu cuộc hành trình mới cùng nhau.</p>
                    <p>Mong rằng tình yêu của anh chị sẽ mãi mãi bền vững, hạnh phúc và tràn đầy niềm vui.</p>
                </div>
                
                <div class="rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
                
                <div class="wishes">
                    <p>Chúc anh chị trăm năm hạnh phúc</p>
                    <p>Tình yêu vĩnh cửu</p>
                    <p>Hạnh phúc mãi mãi</p>
                </div>
            </div>
            
            <div class="footer">
                <div class="hearts-container">
                    <!-- Hearts will be added by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
