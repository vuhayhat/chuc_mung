<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Đám Cưới Văn Mẫn & Thu Hà</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <!-- Inline script to try to play audio as early as possible using Web Audio API -->
    <script>
        // Create a global audio context as soon as possible
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        var audioContext;
        var audioBuffer;
        var audioSource;
        var isPlaying = false;
        
        try {
            audioContext = new AudioContext();
        } catch(e) {
            console.log('Web Audio API is not supported in this browser');
        }
        
        // Load and play audio using Web Audio API
        function loadAndPlayAudio() {
            if (!audioContext) return;
            
            // Create a buffer source if not already created
            if (!audioBuffer) {
                var request = new XMLHttpRequest();
                request.open('GET', 'videoplayback.m4a', true);
                request.responseType = 'arraybuffer';
                
                request.onload = function() {
                    audioContext.decodeAudioData(request.response, function(buffer) {
                        audioBuffer = buffer;
                        playSound();
                    }, function(e) {
                        console.log('Error decoding audio data:', e);
                    });
                };
                
                request.send();
            } else {
                playSound();
            }
        }
        
        function playSound() {
            if (!audioContext || !audioBuffer) return;
            
            // Stop any currently playing sound
            if (audioSource) {
                try {
                    audioSource.stop();
                } catch(e) {}
            }
            
            // Create a new source
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.loop = true;
            
            // Connect to output
            audioSource.connect(audioContext.destination);
            
            // Play the sound
            audioSource.start(0);
            isPlaying = true;
            
            // Update button state
            var musicButton = document.getElementById('music-control');
            if (musicButton) {
                musicButton.classList.add('playing');
            }
        }
        
        function togglePlay() {
            if (isPlaying) {
                if (audioSource) {
                    try {
                        audioSource.stop();
                        isPlaying = false;
                        var musicButton = document.getElementById('music-control');
                        if (musicButton) {
                            musicButton.classList.remove('playing');
                        }
                    } catch(e) {}
                }
            } else {
                playSound();
            }
        }
        
        // Try to start audio on page load
        window.onload = function() {
            // Try to resume audio context (needed for Chrome)
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            setTimeout(loadAndPlayAudio, 100);
            
            // Also try standard audio element as fallback
            var audio = document.getElementById('background-music');
            if (audio) {
                audio.muted = false;
                audio.play().catch(function(e) {
                    console.log("Standard audio play attempt failed:", e);
                });
            }
        };
    </script>
</head>
<body>
    <!-- Fallback audio element -->
    <audio id="background-music" autoplay loop muted>
        <source src="videoplayback.m4a" type="audio/m4a">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music control button -->
    <button id="music-control" class="music-button playing" onclick="togglePlay()">
        <span class="music-icon">♫</span>
    </button>
    
    <div class="container">
        <div class="wedding-card">
            <div class="header">
                <h1>Văn Mẫn & Thu Hà</h1>
                <p class="date">Chúc Mừng Đám Cưới</p>
            </div>
            
            <div class="content">
                <div class="message">
                    <p>Chúc mừng anh chị đã tìm thấy nhau và bắt đầu cuộc hành trình mới cùng nhau.</p>
                    <p>Mong rằng tình yêu của anh chị sẽ mãi mãi bền vững, hạnh phúc và tràn đầy niềm vui.</p>
                </div>
                
                <div class="heart-container">
                    <div class="big-heart"></div>
                </div>
                
                <div class="wishes">
                    <p>Chúc anh chị trăm năm hạnh phúc</p>
                    <p>Tình yêu vĩnh cửu</p>
                    <p>Hạnh phúc mãi mãi</p>
                </div>
            </div>
            
            <div class="footer">
                <!-- No content needed here -->
            </div>
        </div>
    </div>
    
    <!-- Hearts container moved outside the card to cover the entire page -->
    <div class="hearts-container">
        <!-- Hearts will be added by JavaScript -->
    </div>
    
    <script>
        // Try to play audio when user interacts with the page
        document.addEventListener('click', function initAudio() {
            // Resume audio context if suspended
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(function() {
                    loadAndPlayAudio();
                });
            } else {
                loadAndPlayAudio();
            }
            
            // Also try standard audio element
            var audio = document.getElementById('background-music');
            if (audio) {
                audio.muted = false;
                audio.play().catch(function(e) {});
            }
            
            // Remove event listener after first click
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
